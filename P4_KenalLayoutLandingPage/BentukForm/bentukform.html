<body>
    <h3>Form Element</h3>
    <table cellpadding="5" cellspacing="0" border="0">
        <tr>
            <td><input type="text" placeholder="Nama Lengkap Kamu" required></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Cita-cita"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="No. HP"></td>
        </tr>
        <tr>
            <td><textarea name="message" rows="10" cols="30" placeholder="Alamat lengkap"></textarea></td>
        </tr>
    </table>
    <form action="">
        <h1>Nama-nama Makanan</h1>
        <p>Nasi Goreng <input type="checkbox"></p>
        <p>Ayam Bakar <input type="checkbox"></p>
        <p>Ayam Geprek <input type="checkbox"></p>
        <hr>
        <h2>Nama-nama Minuman</h2>
        <p>Es Jeruk <input type="radio"></p>
        <p>Es Teh <input type="radio"></p>
        <p>Es Kopi <input type="radio"></p>
    </form>
    <button><a href="/Pertemuan4/index.html">Back</a></button>
    <button type="submit">Kirim</button>
    <input type="image" src="button-konfirmasi.png" width="200">
</body>

</html>
