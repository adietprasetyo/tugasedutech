<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tugas2.css">
    <title>Tugas 2 Login Facebook</title>
</head>

<body style="font-family:Verdana;color:#000000;">
    <div style="background-color:royalblue;padding:15px;text-align:center;">
        <h1>
            <a style="color: seashell;" href="https://www.facebook.com/" title="Buka Facebook Home">Facebook</a>
        </h1>
        <table cellspacing="0" role="presentation">
            <tr>
                <td><label>Email atau Telepon</label></td>
                <td><label>Kata Sandi</label></td>
            </tr>
            <tr>
                <td><input type="email"></td>
                <td><input type="password"></td>
                <td><label>
                        <input value="Login" aria-label="Login" type="submit" id="u_0_b"></label></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div><a href="https://www.facebook.com/recover/initiate?lwv=110&amp;ars=royal_blue_bar">
                            Lupa akun?</a></div>
                </td>
            </tr>
    </div>
    <div style="overflow:auto">
        <table cellpadding="5" cellspacing="0" border="0">
            <tr>
                <td><input type="text" placeholder="Nama depan"></label></td>
                <td><input type="text" placeholder="Nama belakang"></td>
            </tr>
            <tr>
                <td><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Kata Sandi Baru"></td>
            </tr>
            <tr>
                <td><label for="fname">Tanggal Lahir</label></td>
            </tr>
            <tr>
                <td><input type="number" min="1" max="31"></td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Pria</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Perempuan</label>
                    <input type="radio" id="khusus" name="gender" value="khusus">
                    <label for="khusus">Khusus</label>
                </td>
            </tr>
            <!-- Type: CheckBox -->
            <tr>
                <td><label for="pendidikan">Pendidikan Terakhir
                <td>:</td></label></td>
                <td>
                    <input type="CheckBox" id="sd" name="pendidikan" value="sd">
                    <label for="sd">SD/MI</label>
                    <input type="CheckBox" id="smp" name="pendidikan" value="smp">
                    <label for="smp">SMP/MTS</label>
                    <input type="CheckBox" id="sma" name="pendidikan" value="sma">
                    <label for="sma">MA/SMA/K</label>
                </td>
            <tr>
                <td>
                <td colspan="5">
                    <input type="CheckBox" id="d1" name="pendidikan" value="d1">
                    <label for="d1">D1/D2</label>
                    <input type="CheckBox" id="s1" name="pendidikan" value="s1">
                    <label for="s1">D4/S1</label>
                    <input type="CheckBox" id="s2" name="pendidikan" value="s2">
                    <label for="s2">S2</label>
                    <input type="CheckBox" id="s3" name="pendidikan" value="s3">
                    <label for="s3">S3</label>
                </td>
                </td>
            </tr>
            </tr>
            <!-- Type: Select -->
            <tr>
                <td><label for="agama">Agama
                <td>:</td></label></td>
                <td><select id="agama" name="agama">
                        <option value="pilih">--Pilih--</option>
                        <option value="islam">Islam</option>
                        <option value="protestan">Protestan</option>
                        <option value="katholik">Katholik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                </td>
                </select>
            </tr>
        </table>
        <!-- Table -->
        <table cellpadding="0" cellspacing="1" border="1">
            <tr>
                <td align="left" valign="top">Baris1, Kolom 1</td>
                <td align="center" valign="top">Baris1, Kolom 2</td>
                <td align="right" valign="top">Baris1, Kolom 3</td>
            </tr>
            <tr>
                <td align="left">Baris2, Kolom 1</td>
                <td align="center">Baris2, Kolom 2</td>
                <td align="right">Baris2, Kolom 3</td>
            </tr>
            <tr>
                <td align="left" valign="bottom">Baris3, Kolom 1</td>
                <td align="center" valign="bottom">Baris3, Kolom 2</td>
                <td align="right" valign="bottom">Baris3, Kolom 3</td>
            </tr>
            <tr>
                <td align="left" valign="bottom">Baris4, Kolom 1</td>
                <td align="center" valign="bottom">Baris4, Kolom 2</td>
                <td align="right" valign="bottom">Baris4, Kolom 3</td>
            </tr>
        </table><br>
    </div>
</body>

</html>
