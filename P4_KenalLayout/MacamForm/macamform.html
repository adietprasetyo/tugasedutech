<table cellpadding="5" cellspacing="0" border="0">
    <tr>
        <!-- Type: Password -->
        <td><label for="fname">Password
        <td>:</td></label></td>
        <td><input type="password" name "passrot" value=""></td>
    </tr>
    <tr>
        <!-- Type: Tanggal dan Waktu -->
        <td><label for="fname">Tanggal dan Waktu
        <td>:</td></label></td>
        <td><input type="datetime-local"></td>
    </tr>
    <tr>
        <!-- Type: Upload Foto dari File Komputer -->
        <td><label for="fname">Foto KTP
        <td>:</td></label></td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <!-- Type: Bulan -->
        <td><label for="fname">Bulan Kelahiran
        <td>:</td></label></td>
        <td><input type="month"></td>
    </tr>
    <tr>
        <!-- Type: Number -->
        <td><label for="fname">Tanggal Kelahiran
        <td>:</td></label></td>
        <td><input type="number" min="1" max="31"></td>
    </tr>
    <tr>
        <!-- Type: Range -->
        <td><label for="fname">Presentase
        <td>:</td></label></td>
        <td>0%<input type="range">100%</td>
    </tr>
    <tr>
        <!-- Type: Cari -->
        <td><label for="fname">Cari
        <td>:</td></label></td>
        <td><input type="search"></td>
    </tr>
    <tr>
        <!-- Type: Waktu -->
        <td><label for="fname">Waktu Input
        <td>:</td></label></td>
        <td><input type="time"></td>
    </tr>
    <tr>
        <!-- Type: Mingguan -->
        <td><label for="fname">Pada Minggu Ke-
        <td>:</td></label></td>
        <td><input type="week"></td>
    </tr>
</table>
